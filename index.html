<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta de Gasolina en España</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="icono.ico">
</head>

<body>
  <header>
    <h1>🛢️ Precios de Gasolina en España</h1>
    <p>Consulta actualizada directamente del Ministerio
	<span id="fecha-actualizacion"></span>
	</p>
  </header>

  <div class="filtros">
  <div class="busqueda-container">
    <select id="provincia">
      <option value="">Cargando provincias...</option>
    </select>

    <select id="municipio" disabled>
      <option value="">Seleccione provincia primero</option>
    </select>

    <select id="carburante">
      <option value="Precio Gasolina 95 E5">Gasolina 95</option>
      <option value="Precio Gasolina 98 E5">Gasolina 98</option>
      <option value="Precio Gasoleo A">Gasóleo A</option>
      <option value="Precio Gasoleo Premium">Gasóleo Premium</option>
      <option value="Precio Gasolina 95 E10">Gasolina 95 E10</option>
      <option value="Precio Gasolina 98 E10">Gasolina 98 E10</option>
      <option value="Precio Bioetanol">Bioetanol</option>
      <option value="Precio Biodiesel">Biodiésel</option>
      <option value="Precio Gas Natural Comprimido">GNC</option>
      <option value="Precio Gas Natural Licuado">GNL</option>
      <option value="Precio Gases licuados del petróleo">GLP</option>
      <option value="Precio Hidrogeno">Hidrógeno</option>
    </select>

    <button id="geolocalizacion" class="geo-button">
      <span id="geo-icon">📍</span>
      <span id="geo-text">Gasolineras cercanas</span>
    </button>
    <button id="btn-electrico">
	<span>🔋</span>
	<span>Mi coche es eléctrico</span>
	</button>
	
	<button id="btn-reiniciar" class="reset-button">
	<span>🔄</span>
	<span>Reiniciar</span>
	</button>
	
  </div>
    <div id="clima-info"></div>
  <div id="recarga-lista"></div>
</div>
	
	
	
	
	
	<!-- SECCIÓN DEL CLIMA -->


  <!-- RESULTADOS -->
  <div id="resultados"></div>
	<script src="config.js"></script>
	<script src="app.js"></script>
	<script src="electricos.js"></script>
  <footer>
    <p>
      Creado por <strong>Pako García</strong> &copy; 2025 · 
      <a href="https://www.pakogarcia.es" target="_blank" rel="noopener">www.pakogarcia.es</a>
    </p>
  </footer>
</body>
</html>
